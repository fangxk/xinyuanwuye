<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Project_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-project_name" data-rule="required" class="form-control" name="row[project_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pk_project')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pk_project" data-rule="required" class="form-control" name="row[pk_project]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pk_house')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pk_house" data-rule="required" class="form-control" name="row[pk_house]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pk_client')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pk_client" data-rule="required" class="form-control" name="row[pk_client]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('House_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-house_name" data-rule="required" class="form-control" name="row[house_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_name" class="form-control" name="row[user_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Satisfied')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-satisfied" data-rule="required" class="form-control" name="row[satisfied]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reson')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reson" class="form-control" name="row[reson]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Evaluatetext')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-evaluatetext" class="form-control" name="row[evaluatetext]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lookswitch')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-lookswitch" class="form-control selectpicker" name="row[lookswitch]">
                {foreach name="lookswitchList" item="vo"}
                    <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Homename')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-homename" class="form-control" name="row[homename]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Homemobile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-homemobile" class="form-control" name="row[homemobile]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
