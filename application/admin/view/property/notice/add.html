<style>
    .checkbox label{
        width: 170px !important;
    }
    .city-picker-span{height: 40px !important;}
    .checkbox label{
        padding-left: 6px;
    }
    .checkbox-inline{
        margin-left: 0px !important;
    }
    .city-picker-span{width: 600px !important;}
    .city-picker-dropdown{width: 600px !important;}
</style>
<script>
    var nodeData = {:json_encode($nodeList);};
</script>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">公告标签:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-labeldata" data-rule="required" value="系统" class="form-control" name="row[labeldata]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">标签颜色:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="color0" style="color: dodgerblue" >
                    <input id="color0" name="row[color]" type="radio" value="0" checked="checked"/>蓝色
                </label>
                <label for="color1" style="color:#FF813C">
                    <input id="color1" name="row[color]" type="radio"  value="1"/>橙色
                </label>
                <label for="color2" style="color:red">
                    <input id="color2" name="row[color]" type="radio"  value="2"/>红色
                </label>

            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-desc" data-rule="required" class="form-control" name="row[desc]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" data-rule="required" class="form-control editor" rows="5" name="row[content]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Starttime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-starttime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[starttime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Endtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-endtime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[endtime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="1"}checked{/in} /> {$vo}</label>
            {/foreach}
            </div>
        </div>
    </div>
    <!--添加-->
      <div id="p1" style="display: none">
          <!--乐软组织结构-->
          <div class="form-group">
              <label class="control-label col-xs-12 col-sm-2">{:__('所属区域')}:</label>
              <div class="col-xs-12 col-sm-8">
                  <span class="text-muted"><input type="checkbox" name="" id="checkall" /> <label for="checkall"><small>{:__('Check all')}</small></label></span>
                  <span class="text-muted"><input type="checkbox" name="" id="expandall" /> <label for="expandall"><small>{:__('Expand all')}</small></label></span>
                  <div id="treeview"></div>
              </div>
          </div>
          <input type="hidden" name="row[reginonid]" value="" />
          <!--乐软组织结构-->
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">是否显示:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="show1">
                    <input id="show1" name="row[show]" type="radio" value="1" checked="checked"/>是
                </label>
                <label for="show0">
                    <input id="show0" name="row[show]" type="radio" value="0"/>否
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Link')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-link" data-rule="" class="form-control" name="row[link]" type="text">
        </div>
    </div>
    <!--添加-->

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
